<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond%7CLilita+One%7CItim" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h1>My RPG Game</h1>
        <div id="char-area">
            <h2 class="ribbon"><div class="ribbon-content">Select Your Character:</div></h2>
            <div id="char-list" class="clearfix"></div>
        </div>
        <div id="char-area-select">
            <h2><div>You chose:</div></h2>
            <div id="char-selected"></div>
        </div>
        <div id="opponent-select">
            <h2><div>Choose Your Opponent:</div></h2>
            <div id="opponent-list"></div>
        </div>
        <div id="opponent-area">
            <h2>Opponent:</h2>
            <div id="opponent-selected"></div>

        </div>
        <div id="fight-section" class="temphide">
            <h2>Fight!</h2>
            <button type="button" class="btn btn-primary btn-attack">Attack</button>
            <button type="button" class="btn btn-primary btn-reset reset">Reset</button>

        </div>
        <div id="upcoming-opponents" class="temphide">
            <h2>Next Opponents:</h2>
            <div class="upcoming-list"></div>

        </div>
        <audio autoplay loop id="bkgd-music">
                <source src="assets/sounds/102-main title.ogg"></source>
            </audio>
<audio id="hoverclip" preload="auto">

        <source src="assets/sounds/whoosh.ogg"></source>

</audio>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M"
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</html>
